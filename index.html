<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>CALCULATOR</h1>

        <div class="container">
            <input id="input" readonly>
            <div class="calculator">
                <button class="btn" btn-value="+">+</button>
                <button class="btn" btn-value="7">7</button>
                <button class="btn" btn-value="8">8</button>
                <button class="btn" btn-value="9">9</button>
                <button class="btn" btn-value="-">-</button>
                <button class="btn" btn-value="4">4</button>
                <button class="btn" btn-value="5">5</button>
                <button class="btn" btn-value="6">6</button>
                <button class="btn" btn-value="7">*</button>
                <button class="btn" btn-value="1">1</button>
                <button class="btn" btn-value="2">2</button>
                <button class="btn" btn-value="3">3</button>
                <button class="btn" btn-value="/">/</button>
                <button class="btn" btn-value="0">0</button>
                <button class="btn" btn-value=".">.</button>
                <button id="equal">=</button>
                <button id="clear">C</button>

            </div>
        </div>
    </main>
    <script src="app.js"></script>

</body>

</html>
